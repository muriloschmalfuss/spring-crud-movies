<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}">
</head>
<body>
<div class="min-h-full">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img class="h-16 w-16" th:src="@{/images/logo.png}" alt="Blockbuster">
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a th:href="@{/}"
                               class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Home</a>
                            <a th:href="@{/movies}"
                               class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Filmes</a>
                            <a th:href="@{/actors}"
                               class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Atores</a>
                            <a th:href="@{/news}" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                               aria-current="page">Notícias</a>
                            <a th:href="@{/movies/favorites}"
                               class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Favoritos</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Notícias - Adicionar</h1>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-6 lg:px-8 mx-auto w-full rounded bg-gray-200">

                <div class="shadow">
                    <form th:object="${news}" method="post" th:action="@{/news/create}">
                        <div class="px-4 py-6 bg-white rounded-t">
                            <div>
                                <label for="title"
                                       class="block text-sm font-medium leading-6 text-gray-900">Título</label>
                                <input type="text" name="title" id="title" th:field="*{title}" autocomplete="title"
                                       class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>

                            <div>
                                <label for="description"
                                       class="block text-sm font-medium leading-6 text-gray-900">Descrição</label>
                                <div class="mt-2">
                        <textarea id="description" name="description" th:field="*{description}" rows="3"
                                  class="mt-1 block w-full rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:py-1.5 sm:text-sm sm:leading-6"
                                  placeholder="you@example.com"></textarea>
                                </div>
                            </div>

                            <div class="col-span-3 sm:col-span-2">
                                <label for="image"
                                       class="block text-sm font-medium leading-6 text-gray-900">Imagem</label>
                                <div class="mt-2 flex rounded-md shadow-sm">
                                    <span class="inline-flex items-center rounded-l-md border border-r-0 border-gray-300 px-3 text-gray-500 sm:text-sm">http://</span>
                                    <input type="text" name="image" id="image" th:field="*{image}"
                                           class="block w-full flex-1 rounded-none rounded-r-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                           placeholder="www.example.com">
                                </div>
                            </div>

                            <div>
                                <label for="author"
                                       class="block text-sm font-medium leading-6 text-gray-900">Autor</label>
                                <input type="text" name="author" id="author" autocomplete="author" th:field="*{author}"
                                       class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>

                        </div>
                        <div class="bg-gray-50 px-4 py-3 text-right sm:px-6 rounded-b">
                            <button type="submit"
                                    class="inline-flex justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                                Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
